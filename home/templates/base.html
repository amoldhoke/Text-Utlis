{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Text Utils{% endblock title %}</title>
</head>
<body>
    <nav class="navbar" style="background-color: #09090a;">
          <a class="navbar-brand ms-5" href="/">
            <img src="{% static 'img/plugin.png' %}" alt="Bootstrap" width="30" height="24">
            <label class="text-light">Text Utils</label>
          </a>
          <div class="form-check form-switch me-5">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" data-toggle="toggle">
            <label class="form-check-label text-light" for="flexSwitchCheckChecked">Dark mode</label>
          </div>
      </nav>
    {% block content %}{% endblock content %}

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- Static JS -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
